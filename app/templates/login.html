{% extends "base.html" %}
{% block title %}Login - Invoicing App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded p-6">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form id="loginForm" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Username</label>
      <input type="text" name="username" class="w-full border rounded px-3 py-2 text-sm" required>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2 text-sm" required>
    </div>
    <p id="loginError" class="text-sm text-red-600 hidden"></p>
    <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 text-sm font-medium hover:bg-blue-700">
      Login
    </button>
    <p class="mt-3 text-xs text-gray-600">
      Don't have an account?
      <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </form>
</div>
{% endblock %}
